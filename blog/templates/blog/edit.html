{% extends 'blog/base.html' %}
{% load materializecss %}

{% block title %} Blog {% endblock %}

{% block content %}
  <h3 class="center-align">Edit Post</h3>
  
  <div class="row blue lighten-5">
    <form class="col s12" method="post" action="">
      
      {% csrf_token %}
      {{ form|materializecss}}
      
      <button class="btn waves-effect waves-light blue darken-1" type="submit">Save
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

{% endblock %}
